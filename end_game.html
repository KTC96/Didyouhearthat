<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e15c9c764.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Did you hear that? Halloween Sounds Quiz</title>
</head>
<body>

    <header>
        <h1 id="main-heading">Did you hear that?</h1>
      <h2>Are you easily scared??</h2>
    </header>

    <!-- <section> displaying the final score, an message, an image and two button to start the game over -->
    <section class="opaque">   
        <div class="final-score-area">
            <h3><span id="final-score-user">0</span></h3>
            <h3><span id="final-score">0</span></h3>
            <h3 id="final-message">0</h3>
            <img src="assets/images/robert-zunikoff-unsplash.jpg" alt="Scary Face">
        </div>
        
        <h3 class="play-again">Do you want to play again?</h3>
        <a href="index.html" class="btn" id="play-again-same-user"><i class="fa-solid fa-rotate-left"></i> Play again as same user</a>
        <button type="submit" id="play-again-btn" class="btn"><i class="fa-solid fa-rotate-left"></i> Play again with new username</button>

    </section>
    
    <!--<footer>-->
    <footer>
        <a href="https://github.com/" target="_blank" rel="noopener" aria-label="Github page of developer (opens in new tab).">
            <i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/" target="_blank" rel="noopener" aria-label="LinkedIn page of developer (opens in new tab).">
            <i class="fa-brands fa-linkedin-in"></i></a>
    </footer>

    <script src="assets/js/end.js"></script>
</body>

</html>
